{% extends 'blog/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="page-title">{{title}}</h1>

    <form method="post">
      {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div> <!--ошибки, не связанные с полями-->
      {% for f in form %}
        <p>
            <label class="form-label" for="{{ f.id_for_label }}">
                {{ f.label }}:
            </label>
            {{ f }}
        </p>
        <div class="form-error">{{ f.errors }}</div>
      {% endfor %}
      <button class='button-add' type="submit">Войти</button>
    </form>
  </div>
{% endblock %}
