{% extends 'blog/base.html' %}

{% block title %}{{ title }}{% endblock %}


{% block content %}
    <div class="container">
        <h1 class="add-page-title">{{ title }}</h1>
        <form action="{% url 'add_page' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %} <!--защита формы от csrf атак-->

            <div class="form-error">{{ form.non_field_errors }}</div> <!--ошибки, не связанные с полями-->

            {% for f in form %}
            <p>
                <label class="form-label" for="{{ f.id_for_label }}">
                    {{ f.label }}:
                </label>
                {{ f }}
            </p>
            <div class="form-error">{{ f.errors }}</div>
            {% endfor %}

            <button class='button-add' type="submit">Добавить</button>
        </form>
    </div>
{% endblock %}
