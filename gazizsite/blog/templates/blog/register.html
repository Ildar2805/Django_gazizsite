{% extends 'blog/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="page-title">{{title}}</h1>

    <form method="post">
      {% csrf_token %}
      {% for f in form %}
        <p>
            <label class="form-label" for="{{ f.id_for_label }}">
                {{ f.label }}:
            </label>
            {{ f }}
        </p>
        <div class="form-error">{{ f.errors }}</div>
      {% endfor %}
      <button class='button-add' type="submit">Регистрация</button>
    </form>
  </div>
{% endblock %}
