{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="post-full">
            <h1>{{ post.title }}</h1>

            {% if post.image %}
                <p><img class="post-image" src="{{ post.image.url }}"></p>
            {% endif %}

            {{ post.content|linebreaks }}
        </div>
    </div>


{% endblock %}
